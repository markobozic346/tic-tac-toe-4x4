<!DOCTYPE html>
<html>
  <head>
    <title>Iks Oks 4x4</title>
  
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Tic Tac Toe 4x4 - dresscode challenge</h1>
    <div class="difficulty-bar">
      <h3>Chose Difficulty Level</h3>
      <button name="Easy" class="btn btn-success diff">Easy</button>
      <button name="Medium" class="btn btn-warning diff">Medium</button>
      <button name="Hard" class="btn btn-danger diff">Hard</button>
    </div>
    <div class="turn-status">
        <h3></h3>
    </div>
    <div class="grid-background">
      <div class="grid-container">
        <div class="area n1 field"></div>
        <div class="area n2 field"></div>
        <div class="area n3 field"></div>
        <div class="area n4 field"></div>
        <div class="area n5 field"></div>
        <div class="area n6 field"></div>
        <div class="area n7 field"></div>
        <div class="area n8 field"></div>
        <div class="area n9 field"></div>
        <div class="area n10 field"></div>
        <div class="area n11 field"></div>
        <div class="area n12 field"></div>
        <div class="area n13 field"></div>
        <div class="area n14 field"></div>
        <div class="area n15 field"></div>
        <div class="area n16 field"></div>
      </div>
    </div>

    <script  src="src/App.js" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
